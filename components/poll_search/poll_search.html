           </span>
    </div>
    <div class="row">
        <div class="col-xs-offset-3 col-xs-8">
            <div ng-repeat="searchResult in searchResults">
                <h4 class=" searched_question"><i> {{searchResult.question}}</i> <i class="glyphicon glyphicon-circle-arrow-right"></i></h4>
