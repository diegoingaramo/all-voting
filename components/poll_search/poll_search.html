<!-- search polls -->
<section id="search" class="col-sm-offset-3 col-sm-6" ng-controller="PollSearchController">
    <div class="input-group search-container">                       
          <input type="text" class="form-control" placeholder="Search for polls !" aria-describedby="sizing-addon2" ng-model="searchText">
            <span class="input-group-btn">
               <button class="btn btn-secondary" type="button" ng-click="search()">Go!</button>
           </span>
    </div>
    <div class="row">
        <div class="col-xs-offset-3 col-xs-8">
            <div ng-repeat="searchResult in searchResults">
                <h4 class=" searched_question"><i> {{searchResult.question}}</i> <i class="glyphicon glyphicon-circle-arrow-right" ng-click="viewPollResult(searchResult)"></i></h4>
            </div>            
        </div>                                         
    </div>
    <!-- Modal Window -->
    <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" id="pollres-container">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
         <h2>{{selectedPoll.question}}</h2>
          <p>These are the votes obtained on each option:</p>            
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Option</th>
                <th>Text</th>
                <th># of votes</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="option in selectedPoll.options">
                <td>{{$index}}</td>
                <td>{{option.text}}</td>
                <td>{{option.votes}}</td>
              </tr>
            </tbody>
        </table>
        <button type="button" class="btn btn-success btn-sm" id="view_chart_button">View Chart</button>
        </div>
      </div>
    </div>
    <!-- End Modal Window -->
</section>
